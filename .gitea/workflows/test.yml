---
name: test
on: [push]

jobs:
  test:
    name: Molecule testing
    runs-on: ubuntu-latest
    container:
      image: git.ednz.fr/container-factory/ansible-runner:act-latest
      credentials:
         username: ${{ secrets.ACTIONS_USER }}
         password: ${{ secrets.ACTIONS_TOKEN }}
    strategy:
      matrix:
        test_os: [debian11, debian12, ubuntu2004, ubuntu2204]
        scenario: [default, with_acl_enabled]
    env:
      ANSIBLE_HOST_KEY_CHECKING: 'false'
      ANSIBLE_FORCE_COLOR: 'true'
      ANSIBLE_PYTHON_INTERPRETER: /usr/bin/python3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: "Ansible lint"
        run: ansible-lint
        working-directory: ${{ gitea.workspace }}

      - name: "YAML lint"
        run: yamllint . -f github -c .yamllint
        working-directory: ${{ gitea.workspace }}

      - name: "Molecule | OS: ${{ matrix.test_os }} Scenario: ${{ matrix.scenario }}"
        run: molecule test -s ${{ matrix.scenario }}
        shell: bash
        working-directory: ${{ gitea.workspace }}
        env:
          MOLECULE_TEST_OS: ${{ matrix.test_os }}
